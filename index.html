<style> body { margin: 0; padding: 0; height: 100vh; overflow: hidden;  font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker look */ color: #00FF00; /* Neon green text */ }


#counter { position: absolute; top: 20px; left: 20px; background: transparent; /* Transparent green background */ color: white; /* Neon green text */ padding: 8px 8px; border: 1px solid #e6e6e654; /* Green border */ border-radius: 5px; font-size: 19px; display: flex; align-items: center; }
#counter .eye-box { display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; margin-right: 6px; border-radius: 50%; animation: pulse 1.5s infinite ease-in-out; }
#counter .eye-icon { font-size: 14px; color: #e6e6e654; /* Neon green eye icon */ }
.live-text { font-weight: bold; color: #e6e6e654; /* Green color for the "LIVE" text */ animation: flash 1.5s infinite; margin-right: 8px; }
#counter span { font-weight: bold; color: #e6e6e654; /* Green color for activeVisitors */ }
@keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
@keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }


.popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0101027b; z-index: 1000; justify-content: center; align-items: center; transition: opacity 0.3s ease; }
.popup-content { background-color: #0000009f; color: white; padding: 20px; width: 75%; max-width: 300px; border-radius: 8px; box-shadow: 0 4px 12px #ffffea; text-align: center; position: relative; animation: fadeIn 0.3s ease-out; border: 2px solid white; /* Green border */ }


.close-btn { position: absolute; top: -10px; right: -10px; background-color: #f50a00a7; color: #000; border: none; border-radius: 50%; cursor: pointer; font-size: 16px; width: 25px; height: 25px; line-height: 25px; }
.join-btn { display: inline-block; padding: 10px 15px; margin-top: 10px; background: #bfc7a6ad; color: #00FF00; text-decoration: none; border: 2px solid #e6e6e654; /* Green border */ border-radius: 5px; font-size: 19px; text-transform: uppercase; font-weight: bold; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } </style></head><body>
